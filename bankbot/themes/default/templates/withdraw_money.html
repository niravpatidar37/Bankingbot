{% extends 'index.html' %}

{% block content %}
  <h1>Withdraw Money from Account Number: {{ account.account_number }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Withdraw">
  </form>
  <a href="{% url 'transaction_list' account_number=account.account_number %}">Back to Transaction List</a>
{% endblock %}
