{% extends 'index.html' %}

{% block content %}
  <h1>Transaction List for Account Number: {{ account.account_number }}</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
      <tr>
        <td>{{ transaction.date }}</td>
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.description }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
